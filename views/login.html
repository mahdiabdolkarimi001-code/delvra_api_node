<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پنل ادمین - ورود نئونی</title>
  <!-- فونت Vazirmatn -->
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/web/fonts/Vazirmatn-Regular.woff2" rel="preload" as="font" crossorigin>
  <style>
    /* تعریف رنگ‌های نئونی برای استفاده آسان‌تر */
    :root {
      --neon-pink: #FF3399; /* صورتی درخشان */
      --neon-purple: #9933FF; /* بنفش درخشان */
      --dark-bg: #0A0A0A; /* پس‌زمینه خیلی تیره */
      --glow-shadow-1: 0 0 8px rgba(255, 51, 153, 0.6);
      --glow-shadow-2: 0 0 20px rgba(153, 51, 255, 0.4);
    }

    @font-face {
      font-family: 'Vazirmatn';
      src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/web/fonts/Vazirmatn-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Vazirmatn', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000000; /* پس‌زمینه کاملاً مشکی */
      color: var(--neon-pink);
    }

    .login-container {
      background: var(--dark-bg); /* کانتینر تیره */
      padding: 40px;
      border-radius: 12px;
      /* افکت نئون دور کانتینر */
      box-shadow: var(--glow-shadow-1), var(--glow-shadow-2), 
                  0 0 30px var(--neon-pink) inset; 
      border: 1px solid var(--neon-purple); /* حاشیه نئونی */
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: all 0.3s ease;
    }
    
    .login-container:hover {
        box-shadow: var(--glow-shadow-1), var(--glow-shadow-2), 0 0 30px var(--neon-pink);
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 30px;
      color: var(--neon-pink);
      /* افکت درخشش نئونی روی متن */
      text-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-purple);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="email"], input[type="password"] {
      padding: 12px 15px;
      background-color: #1a1a1a; /* پس‌زمینه ورودی‌ها تیره */
      color: white; /* متن ورودی سفید */
      border: 1px solid var(--neon-purple);
      border-radius: 8px;
      font-size: 1em;
      transition: all 0.3s ease;
      /* افکت سایه برای هماهنگی با نئون */
      box-shadow: 0 0 5px rgba(153, 51, 255, 0.5);
    }
    
    input::placeholder {
        color: #aaaaaa; /* رنگ متن راهنما */
    }

    input:focus {
      outline: none;
      border-color: var(--neon-pink);
      /* افکت نئون هنگام فوکوس */
      box-shadow: 0 0 10px var(--neon-pink), 0 0 15px var(--neon-purple);
    }

    button[type="submit"] {
      /* دکمه با ترکیب رنگ‌های نئونی */
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
      color: var(--dark-bg); /* متن دکمه تیره */
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      /* شروع افکت درخشش روی دکمه */
      box-shadow: 0 0 10px var(--neon-pink);
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      /* درخشش بیشتر هنگام نگه داشتن ماوس */
      background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
      transform: translateY(-2px);
      box-shadow: 0 0 15px var(--neon-pink), 0 0 25px var(--neon-purple);
    }

    .error-message {
      color: var(--neon-pink);
      font-weight: 500;
      margin-bottom: 15px;
      text-shadow: 0 0 5px var(--neon-pink);
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>ورود ادمین <span style="font-style: italic;">Delvra</span></h1>

    <!-- اگر بخواهیم پیام خطا نمایش دهیم، از کلاس error-message استفاده می‌کنیم -->
    <!-- <div class="error-message">ایمیل یا رمز عبور اشتباه است!</div> -->

    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="ایمیل" required>
      <input type="password" name="password" placeholder="رمز عبور" required>
      <button type="submit">ورود</button>
    </form>
  </div>
</body>
</html>
