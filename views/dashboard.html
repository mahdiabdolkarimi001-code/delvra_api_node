<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد ادمین نئونی</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/web/css/Vazirmatn.css');
        
        :root {
            --neon-pink: #ff0066;
            --neon-purple: #9d00ff;
            --dark-bg: #0a0a0a;
            --darker-bg: #1a1a1a;
            --card-bg: #1e1e1e;
            --text-color: #f0f0f0;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            overflow-x: hidden;
        }

        .neon-text-shadow {
            text-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink);
        }
        .neon-icon {
            color: var(--neon-purple);
            text-shadow: 0 0 8px var(--neon-purple);
        }

        /* سایدبار */
        .sidebar {
            width: 250px;
            background-color: var(--darker-bg);
            height: 100vh;
            position: fixed;
            top: 0;
            right: 0;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.5);
            padding-top: 20px;
            overflow-y: auto;
            z-index: 1000;
        }
        .sidebar-header h3 {
            text-align: center;
            color: var(--neon-pink);
            margin-bottom: 30px;
        }
        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }
        .sidebar nav li a {
            display: block;
            padding: 15px 25px;
            text-decoration: none;
            color: var(--text-color);
            transition: 0.3s;
        }
        .sidebar nav li a:hover,
        .sidebar nav li a.active {
            background-color: rgba(157, 0, 255, 0.1);
            color: var(--neon-purple);
        }
        .sidebar nav i {
            margin-left: 10px;
        }

        /* محتوای اصلی */
        .main-content {
            margin-right: 250px;
            padding: 20px;
        }
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 0, 102, 0.2);
            margin-bottom: 20px;
        }
        .main-header h1 {
            font-size: 2em;
            border-right: 5px solid var(--neon-pink);
            padding-right: 10px;
        }

        /* کارت‌ها */
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            flex: 1;
            min-width: 200px;
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px var(--neon-pink);
        }

        /* چارت‌ها */
        .charts-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .chart-card {
            flex: 1;
            min-width: 400px;
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 0, 102, 0.3);
            position: relative;
            height: 400px; /* ✅ ارتفاع ثابت برای جلوگیری از لغزش */
        }
        .chart-card canvas {
            width: 100% !important;
            height: 100% !important; /* ✅ ثابت ماندن ارتفاع چارت */
        }
        .chart-card h3 {
            margin-top: 0;
            border-bottom: 1px dashed rgba(255, 0, 102, 0.5);
            padding-bottom: 10px;
        }

        /* جدول */
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: right;
        }
        th, td {
            padding: 8px;
            border-bottom: 0.5px dotted rgba(255, 255, 255, 0.1);
        }
        th {
            color: var(--neon-purple);
            border-bottom: 1px solid var(--neon-purple);
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h3 class="neon-text-shadow">Delvra Admin</h3>
        </div>
        <nav>
            <ul>
                <li><a href="/dashboard" class="active"><i class="fas fa-tachometer-alt"></i> داشبورد</a></li>
                <li><a href="#tickets"><i class="fas fa-ticket-alt"></i> تیکت‌ها</a></li>
                <li><a href="/admin/usersPage"><i class="fas fa-users"></i> کاربران</a></li>
                <li><a href="#settings"><i class="fas fa-cog"></i> تنظیمات</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <header class="main-header">
            <h1 class="neon-text-shadow">داشبورد</h1>
            <div class="user-profile">
                <i class="fas fa-user-circle neon-icon"></i>
                <span>ادمین</span>
            </div>
        </header>

        <section id="dashboard" class="content-section">
            <div class="cards-container">
                <div class="card"><div><h2>150</h2><p>تیکت باز</p></div><i class="fas fa-folder-open icon"></i></div>
                <div class="card"><div><h2>95%</h2><p>رضایت مشتری</p></div><i class="fas fa-smile icon"></i></div>
                <div class="card"><div><h2>85</h2><p>تیکت حل شده</p></div><i class="fas fa-check-circle icon"></i></div>
                <div class="card"><div><h2>320</h2><p>کاربران فعال</p></div><i class="fas fa-users icon"></i></div>
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <h3>تیکت‌های ماهانه</h3>
                    <canvas id="monthlyTicketsChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>عملکرد کاربران</h3>
                    <canvas id="userPerformanceChart"></canvas>
                </div>
            </div>
        </section>
    </main>

    <script>
        Chart.defaults.font.family = 'Vazirmatn';
        Chart.defaults.color = '#f0f0f0';

        const getNeonPink = (o=1)=>`rgba(255,0,102,${o})`;
        const getNeonPurple = (o=1)=>`rgba(157,0,255,${o})`;

        // چارت تیکت‌های ماهانه
        new Chart(document.getElementById('monthlyTicketsChart'), {
            type: 'line',
            data: {
                labels: ['فروردین','اردیبهشت','خرداد','تیر','مرداد','شهریور'],
                datasets: [{
                    label: 'تعداد تیکت‌ها',
                    data: [30, 45, 28, 60, 75, 50],
                    borderColor: getNeonPink(),
                    backgroundColor: getNeonPink(0.2),
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                maintainAspectRatio: false,
                responsive: true,
                scales: {
                    y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.1)' } },
                    x: { grid: { color: 'rgba(255,255,255,0.1)' } }
                }
            }
        });

        // چارت عملکرد کاربران
        new Chart(document.getElementById('userPerformanceChart'), {
            type: 'bar',
            data: {
                labels: ['کاربر ۱','کاربر ۲','کاربر ۳','کاربر ۴'],
                datasets: [{
                    label: 'درصد حل تیکت',
                    data: [85, 70, 95, 60],
                    backgroundColor: [getNeonPurple(0.8), getNeonPurple(0.6), getNeonPink(0.8), getNeonPurple(0.5)],
                    borderColor: getNeonPurple(),
                    borderWidth: 1
                }]
            },
            options: {
                maintainAspectRatio: false,
                responsive: true,
                scales: {
                    y: { beginAtZero: true, max: 100, grid: { color: 'rgba(255,255,255,0.1)' } },
                    x: { grid: { color: 'rgba(255,255,255,0.1)' } }
                }
            }
        });
    </script>
</body>
</html>
